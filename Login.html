<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul class="menu">   
                <li>
                    <a href="index.html" class="menulink" target="_self"><i class="material-icons">home</i></a>
                </li>              
                <li>
                    <a href="About.html" class="menulink" target="_blank">About</a>
                </li>
                <li>
                    <a href="Login.html" class="menulink" target="_blank">Login</a>

                    <a href="#" class="links"><i class="material-icons">phone</i>Tel: +98 (123) 456 8790</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="centers">
    <form method="get" autocomplete="off">
        <fieldset>
        <legend>Login</legend>
        <label for="user">Username</label>
        <input type="text" id="user" name="username" placeholder="Your Username" maxlength="12" class="inputs" autofocus required>
        <br/>
        <br/>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="Your Password" maxlength="8" class="inputs" required>
        <br/>
        <input type="checkbox" id="check" required>
        <label for="check">I agree with the terms</label>
        <br/>
        <br/>
        <input type="submit" class="buttons">
        <input type="reset" class="buttons">
        <br/>
        <a href="Signin.html" target="_blank" id="linkone">Not signed in?</a>
        </fieldset>
    </form>
    </div>
</body>
</html>
